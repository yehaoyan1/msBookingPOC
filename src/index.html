<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>msBookingPOC js App</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
     $(document).ready(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const msbookingURL = "https://outlook.office365.com/owa/calendar/Contoso@CRM110284.onmicrosoft.com/bookings/";
      //msBookingId=nsQywgIDi0-WBCZoHK75rw2
      var result = urlParams.get('msBookingId'); // get query string
      var iframeurl = msbookingURL+result;
      var elem = document.getElementById('bookingIframe');
      elem.src = iframeurl;
     });
     
     function callTriggerUpdate(){
        alert("call Logic apps here");
        
     }
  </script>
</head>

<body>
  <main>
    <h1>msBookingPOC js App</h1>
  </main>
  <br>
  <button onclick='callTriggerUpdate()'>call logic apps</button>   
  <br>
  <!--<iframe id="myiframe" src="https://outlook.office.com/bookings/calendar" width="640" height="480">-->
    <iframe id="bookingIframe" src="" width="1024" height="480"></iframe>
    
</body>
</html>
